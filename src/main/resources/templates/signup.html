<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base :: layout(~{::title},~{::section})">
<head>
<meta charset="UTF-8">
<title>Signup</title>
</head>

<body>
	<section>
		<div class="container mb-2">
			<div class="row">
				<div class="col-md-7 m-auto ">

					<div class="my-card">

						<!--<div th:if="${session.message}"
							th:classappend="${session.message.type"
							class="alert alert-primary" role="alert"><p th:text="${session.message.content}"></p>
							<th:block th:text="${session.removeAttribute('message)}"></th:block></div> -->

						 <div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:remove="all"></th:block>
						</div> 
						<div class="container text-center">
							<img style="width: 70px;" class="" th:src="@{/img/register.png}"
								alt="" />
						</div>

						<h1 class="text-center">Register here!!</h1>
						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">
							<div class="mb-3">
								<label for="name_field" class="form-label">Your name</label> <input
									type="text" name="name" class="form-control is-invalid"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field" placeholder="Enter Here" required
									th:value="${user.name}">
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email</label> <input
									type="email" class="form-control" name="email" id="email_field"
									th:value="${user.email}" placeholder="Enter Here" required>
							</div>

							<div class="mb-3">
								<label for="password_field" class="form-label">Your
									Password</label> <input type="password" class="form-control"
									id="password_field" name="password" placeholder="Enter Here"
									required>
							</div>
							<div class="form-group">
								<textarea placeholder="Enter something about yourself"
									class="form-control" id="" name="about"
									th:value="${user.about}" rows="6"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" id="agreement" /> <label
									for="">Accept terms and condition</label>
							</div>
							<div class="container text-center mt-2">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
