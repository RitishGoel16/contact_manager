<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title,content)">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:replace="${title}">dd</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
footer {
	position: fixed;
	bottom: 0;
	width: 100%;
	z-index: 1000;
}
</style>


</head>

<body>

	<!-- this is navbar  -->

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary ">
		<a class="navbar-brand ps-4" href="#">Smartcontactmanager</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mb-2 mb-lg-0 pe-3">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" th:href="@{/}"> Home</a></li>
				<!--<li class="nav-item">
					<a class="nav-link active" th:href="@{/about}">About</a>
				</li>-->
				<li class="nav-item"><a class="nav-link active">
				<span th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link active"
					th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
	<!--sidebar-->

	<div class="sidebar mt-2 ">
		<span onclick="togglesidebar()" class="cross-btn">&times;</span> 
		<a th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house-chimney"></i> HOME</a> 
			<a th:href="@{/user/show-contact}" class="item"><i
			class="fas fa-id-card-alt"></i> View Contact</a>
			 <a th:href="@{/user/add_contact}" class="item"><i
			class="fa-solid fa-pencil"></i> Add Contact</a>
			 <a href="" class="item"><i
			class="fas fa-user-circle"></i> Your Profile</a>
			 <a href="" class="item"><i class="fas fa-cogs"></i> Settings</a> <a th:href="@{/logout}"
			class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>

		<div class="divider"></div>
	</div>



	<!--end sidebar-->

	<!--content area-->

	<div class="content mt-5">
		<i onclick="togglesidebar()" class="fas fa-bars mt-3 m-2"></i>


		<th:block th:if="${session.message}">
			<p th:classappend="${'alert-' + session.message.type}"
				class="text-center fs-4">[[${session.message.content}]]</p>

			<th:block th:text="${@sessionhelper.removeSessionMessage()}"></th:block>
		</th:block>

		<div th:insert="${content}"></div>
	</div>

	<footer class="text-center bg-primary" style="padding: 15px 0;">
		@Copyright-Contact Manager</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
