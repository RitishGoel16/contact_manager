<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base :: layout(~{::title},~{::section})">
<head>
<meta charset=" UTF-8">
<title>show contact user</title>
</head>

<body>
	<section style="margin-bottom: 8vh;">
		<div class="card"style="margin-right: 1%;">
			<div card-body>
				<h1 class="text-center">Your contacts</h1>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">S no.</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c:${contacts}">
							<th scope="row" th:text="${'SCM2020'+c.id}">1</th>
							<td  th:text="${c.name}">Mark</td>
							<td th:text="${c.email}">Otto</td>
							<td th:text="${c.phone}">@mdo</td>
							<td><button class="btn btn-primary ">update</button>

								<button class="btn btn-danger ">delete</button>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>


	</section>
</body>

</html>
