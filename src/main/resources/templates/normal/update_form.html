<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base :: layout(~{::title},~{::section})">
<head>
<meta charset=" UTF-8">
<title>Dashboard</title>
</head>

<body>
	<section>

		<div class="card" style="margin-right: 1%; margin-bottom: 7vh;">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.id}" name="id">
								
								<!--first-->
							
								<div class="input-group">
									
									<div class="input-group-prepend">

										<div class="input-group-text " style="height: 100%;">
											<i class="fa fa-plus"> </i>
										</div>

									</div>

									<input th:value="${contact.name}" required type="text"
										id="firstname" name="name" placeholder="enter name here"
										class="form-control">

								</div>
								<!--second-->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text " style="height: 100%;">
											<i class="fas fa-user-alt"></i>
										</div>

									</div>

									<input th:value="${contact.secondname}" type="text"
										id="secondname" name="secondname"
										placeholder="enter nick name" class="form-control">

								</div>
								<!--third-->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text " style="height: 100%;">
											<i class="fa fa-phone"></i>
										</div>

									</div>

									<input th:value="${contact.phone}" type="number" id="phone"
										name="phone" placeholder="enter phone number here"
										class="form-control">

								</div>
								<!--fourth-->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text " style="height: 100%;">@</div>

									</div>

									<input th:value="${contact.email}" type="email" id="email"
										name="email" placeholder="enter email here"
										class="form-control">

								</div>
								<!--fifth-->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text " style="height: 100%;">
											<i class="fa fa-briefcase"></i>
										</div>

									</div>

									<input th:value="${contact.work}" type="text" id="work"
										name="work" placeholder="enter your work here"
										class="form-control">

								</div>
								<!--contact description-->

								<div class="form-group mt-3">
									<textarea th:text="${contact.description}"
										placeholder="enter your description" name="description"
										class="form-control" rows="10"></textarea>
								</div>
								<!--Image-->
								<div class="Custom-file  mt-3">
									<input class="form-control" type="file" name="profileimage">
								</div>
								<div class="container text-center mt-3">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
