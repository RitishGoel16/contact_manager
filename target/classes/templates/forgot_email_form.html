<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base :: layout(~{::title},~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
</head>
<body>
	<section>
		<div class="container p-3 mt-4">
			<div class="row">
				<div class="col-md-8 offset-md-2 ">
					<div class="card">
						<!-- <div class="card-header text-center fs-4">forgot Page</div> -->
						<h3 class="text-center mt-4">Your Registered Email</h3>
						<form th:action="@{/send-otp}" method="post">
							<div class="form-group m-3">
								<input type="email" name="email" class="form-control "
									placeholder="enter your email">
							</div>
							<div class="container text-center mb-4">
								<button class="btn btn-warning">Send OTP</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
